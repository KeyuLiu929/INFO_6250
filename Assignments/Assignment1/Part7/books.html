<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Books</title>
</head>

<script type="text/javascript">
function result() {
	var books = document.getElementsByName("books");
	var output = "";
	var hidden = "";
	for (i = 0; i < books.length; i++) {
		if (books[i].checked) {
			output += "<p>- " + books[i].value + "</p>";
			hidden += "<input type=\"hidden\" name=\"objects\ value=\"" + books[i].value + "\">";
		}
	}
	
	document.write("<h2>The following item has been added to your shopping cart successfully</h2>");
	document.write(output);
	document.write("<p>");
	document.write("[<a href=\"../ViewCart\">View Cart</a>] ");
	document.write("[<a href=\"books.html\">Go to Books Page</a>] ");
	document.write("[<a href=\"music.html\">Go to Music Page</a>] ");
	document.write("[<a href=\"computers.html\">Go to Computers Page</a>] ");
	document.write("</p>");
	document.write(hidden);
}
</script>

<body>
	<div>Shop for Books</div>
	<hr/>
	<div>
		<p align="right">[<a href="../ViewCart">View Cart</a>]</p>
	</div>
	<div>
		<input type="checkbox" name="books" value="Java Servlet Programming[$29.95]">
		Java Servlet Programming[$29.95]<br/>
		<input type="checkbox" name="books" value="Oracle Database Programming[$48.95]">
		Oracle Database Programming[$48.95]<br/>
		<input type="checkbox" name="books" value="System Analysis and Design With UML[$14.95]">
		System Analysis and Design With UML[$14.95]<br/>
		<input type="checkbox" name="books" value="Object Oriented Software Engineering[$35.99]">
		Object Oriented Software Engineering[$35.99]<br/>
		<input type="checkbox" name="books" value="Java Web Services[$27.99]">
		Java Web Services[$27.99]<br/>
		<input type="submit" name="submit" value="Add to Cart" onclick="result()"><br/>
	</div>
</body>
</html>
