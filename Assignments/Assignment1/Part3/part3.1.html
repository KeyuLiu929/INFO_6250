<!doctype html>
<html>
<head>
<title>Display User Input</title>
<style>
.block {
	width: 500px;
	display: block;
	margin: 5px 0;
}
.center {
	text-align: center;
}
label {
	display: inline-block;
	width: 200px;
	text-align: right;
}
input, textarea, select {
	vertical-align: top;
}
</style>
</head>

<body>
	<div class="block">
		<label for="email">Email:</label>
		<input type="text" name="email">
	</div>
	<div class="block">
		<label for="password">Password:</label>
		<input type="password" name="password">
	</div>
	<div class="block">
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" name="confirmPassword">
	</div>
	<div class="block">
		<label for="picture">Upload Your Picture:</label>
		<input type="file" name="picture" accept="image/*">
	</div>
	<div class="block">
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="Male" checked>Male
		<input type="radio" name="gender" value="Female">Female
	</div>
	<div class="block">
		<label for="country">Country:</label>
		<select name="country">
			<option value="uk">United Kingdom</option>
			<option value="us">United States</option>
			<option value="ch">China</option>
			<option value="in">India</option>
		</select>
	</div>
	<div class="block">
		<label for="hobby">Hobby:</label>
		<input type="checkbox" name="hobby" value="Cricket">Cricket
		<input type="checkbox" name="hobby" value="Football">Football
	</div>
	<div class="block">
		<label for="address">Address:</label>
		<textarea name="address"></textarea>
	</div>
	<div class="block center">
		<input type="submit" value="Submit">
	</div>
	<div>
		<p id="displayInput"></p>
		<p id="displayPicture"></p>
		<p id="displayEmail"></p>
		<p id="displayPassword"></p>
		<p id="displayConfirmPassword"></p>
		<p id="displayGender"></p>
		<p id="displayCountry"></p>
		<p id="displayHobby"></p>
		<p id="displayAddress"></p>
	</div>
</body>
</html>
